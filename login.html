<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#F97417',
          }
        }
      }
    }
  </script>
  <script src="js/theme-toggle.js" defer></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full shadow bg-white dark:bg-gray-900 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="font-bold text-2xl text-primary">TechGhar</a>
      <div class="flex items-center gap-4">
        <a href="index.html" class="hover:text-primary transition">Home</a>
        <a href="contact.html" class="hover:text-primary transition">Contact</a>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition" aria-label="Toggle theme">
          <svg id="theme-icon-sun" class="w-5 h-5 text-primary dark:hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg id="theme-icon-moon" class="w-5 h-5 text-primary hidden dark:inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Auth Section -->
  <main class="flex-1 flex justify-center items-center px-4">
    <div class="w-full max-w-md bg-gray-50 dark:bg-gray-800 p-8 rounded-xl shadow-lg mt-8 mb-8">
      <!-- Tabs -->
      <div class="flex justify-center mb-8">
        <button id="loginTab" class="tab-btn font-semibold px-6 py-2 border-b-2 border-primary text-primary focus:outline-none">Login</button>
        <button id="signupTab" class="tab-btn font-semibold px-6 py-2 border-b-2 border-transparent text-gray-500 dark:text-gray-400 focus:outline-none">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-primary"/>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Password</label>
          <input type="password" required placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-primary"/>
        </div>
        <button type="submit"
          class="w-full bg-primary hover:bg-orange-600 text-white py-2 rounded-lg font-semibold transition">Login</button>
        <div class="text-right">
          <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-5 hidden">
        <div>
          <label class="block mb-1 text-sm font-medium">Name</label>
          <input type="text" required placeholder="Full Name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-primary"/>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-primary"/>
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium">Password</label>
          <input type="password" required placeholder="••••••••"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-white focus:outline-primary"/>
        </div>
        <button type="submit"
          class="w-full bg-primary hover:bg-orange-600 text-white py-2 rounded-lg font-semibold transition">Signup</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 mt-auto">
    <div class="max-w-6xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Social Links -->
      <div>
        <h4 class="text-lg font-semibold mb-3">Follow Us</h4>
        <div class="flex gap-4">
          <a href="#" target="_blank" class="hover:text-blue-500">Facebook</a>
          <a href="#" target="_blank" class="hover:text-blue-400">Twitter</a>
          <a href="#" target="_blank" class="hover:text-pink-500">Instagram</a>
        </div>
      </div>
      <!-- Quick Links -->
      <div>
        <h4 class="text-lg font-semibold mb-3">Quick Links</h4>
        <ul class="space-y-2">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="terms.html" class="hover:underline">Terms & Conditions</a></li>
          <li><a href="privacy.html" class="hover:underline">Privacy Policy</a></li>
        </ul>
      </div>
      <!-- Contact Info -->
      <div>
        <h4 class="text-lg font-semibold mb-3">Contact Info</h4>
        <p>Email: info@techghar.com</p>
        <p>Phone: +977 9800000000</p>
        <p>Location: Kathmandu, Nepal</p>
      </div>
    </div>
    <div class="text-center py-4 border-t border-gray-300 dark:border-gray-700">
      <p>&copy; 2025 TechGhar. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Tab switcher JS
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("border-primary", "text-primary");
      signupTab.classList.remove("border-primary", "text-primary");
      signupTab.classList.add("text-gray-500", "dark:text-gray-400");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("border-primary", "text-primary");
      loginTab.classList.remove("border-primary", "text-primary");
      loginTab.classList.add("text-gray-500", "dark:text-gray-400");
    });
  </script>
</body>
</html>
